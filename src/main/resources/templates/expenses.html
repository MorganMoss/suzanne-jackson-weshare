<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <section class="expenseList">
        <h2>My Expenses</h2>
        <a href="/new-expense">Add a new expense</a>
        <p id="no_expenses" th:if="${#lists.isEmpty(expenses)}">You don't have any expenses!</p>

        <table class="table" th:unless="${#lists.isEmpty(expenses)}">
            <thead>
            <tr>
                <th>When</th>
                <th>What</th>
                <th>Amount Spent</th>
                <th>Payments Requests</th>
                <th>Payments Received</th>
                <th>Net Expenses</th>
            </tr>
            </thead>
            <tbody>
            <tr th:block th:each="expense: ${expenses}">
                <td th:text="${expense.date}" data-label="When">2022-09-05</td>
                <td th:text="${expense.description}" data-label="What"><a href="#">Airtime</a></td>
                <td th:text="${expense.amount}" data-label="Amount Spent">ZAR 100.00</td>
                <td th:text="${expense.totalAmountOfPaymentsRequested()}" data-label="Payments Requests">ZAR 0.00</td>
                <td th:text="${expense.totalAmountForPaymentsReceived()}" data-label="Payments Received">ZAR 0.00</td>
                <td th:text="${expense.amountLessPaymentsReceived()}" data-label="Net Expenses">ZAR 100.00</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>Total Expenses</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td th:text="${netExpensesTotal}">ZAR 100.00</td>
            </tr>
            </tfoot>
        </table>
    </section>
</div>
</body>

</html>
