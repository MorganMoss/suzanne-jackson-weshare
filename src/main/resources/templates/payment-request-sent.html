<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <section class="expenseList">
        <h2>People that owe me</h2>
        <p id="no_expenses" th:if="${#lists.isEmpty(requestsSent)}">Nobody owes you anything!</p>

        <table class="table" th:unless="${#lists.isEmpty(requestsSent)}">
            <thead>
            <tr>
                <th>Who</th>
                <th>What</th>
                <th>Due In (days)</th>
                <th>How Much</th>
            </tr>
            </thead>
            <tbody>
            <tr th:block th:each="request: ${requestsSent}">
                <td th:text="${request.getPersonWhoShouldPayBack().getName()}" data-label="Who">Kagiso</td>
                <td th:text="${request.getDescription()}" data-label="What"><a href="#">Airtime</a></td>
                <td th:text="${request.daysLeftToPay()}" data-label="Due In (days)">1</td>
                <td th:text="${request.getAmountToPay()}" data-label="How Much">ZAR 100.00</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>Total Unpaid</td>
                <td></td>
                <td></td>
                <td th:text="${total}">ZAR 100.00</td>
            </tr>
            </tfoot>
        </table>
    </section>
</div>
</body>

</html>
